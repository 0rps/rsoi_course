{% extends "base.html" %}
{% block title %} Bookmarks {% endblock %}
{% block content %}

<br><br>
<a href="/addbookmark">Add new bookmark</a>
<br>
<br>
<table>
    <tr>
        <th style="border-right=1px">Title</th>
        <th></th>
    </tr>
    {% for bookmark in bookmarks %}
    <tr>
        <td style="border-right=1px"> {{bookmark.title}}}</td>
        <td>
        <form action="/changebookmark" method="post">
            <input type="hidden" name="pageurl" value="{{curPageUrl}}">
            <input type="hidden" name="id" value="{{bookmark.id}}">
            <input type="text" name="title" value="{{bookmark.title}}">
            <input type="submit" value="Update"/>
        </form>
        </td>
        <td>
        <form action="/deletebookmark" method="post">
            <input type="hidden" name="pageurl" value="{{curPageUrl}}">
            <input type="hidden" name="id" value="{{bookmark.id}}">
            <input type="submit" value="Delete"/>
        </form>
        </td>
    </tr>
    {% endfor %}
</table>
<br>
<br>
<table style="width:300; margin:auto">
    <tr>
        {%if prevPage %}
        <td><a href="{{prevPage.url}}">Previous page</a></td>
        {% endif %}
        <td>Page {{pageNumber}}</td>
        {%if nextPage %}
        <td><a href="{{nextPage.url}}">Next page</a></td>
        {% endif %}
    </tr>
</table>

{% endblock %}
