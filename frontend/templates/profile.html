{% extends "base.html" %}
{% block title %} Profile {% endblock %}
{% block content %}

<table>
    <tr>
        <td>Name: </td>
        <td>{{ profile.name }}</td>
    </tr>
    <tr>
        <td>Surname: </td>
        <td>{{ profile.last_name}}</td>
    </tr>
    <tr>
        <td>Email: </td>
        <td>{{ profile.email }}</td>
    </tr>

</table>

{% endblock %}
